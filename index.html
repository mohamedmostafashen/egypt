<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تعليم الصم والبكم - نسخة تجريبية</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Lalezar', sans-serif; 
            text-align: center; 
            direction: rtl; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        /* تصميم حقل البحث من Uiverse.io */
        .input-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .input-container input[type="text"] {
            font-family: 'Cairo', sans-serif; /* تغيير الخط إلى Cairo */
            font-size: 18px;
            width: 100%;
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
            background-color: transparent;
            outline: none;
            text-align: right;
        }
        .input-container .label {
            font-family: 'Cairo', sans-serif; /* تغيير الخط إلى Cairo */
            position: absolute;
            top: 10px;
            right: 0;
            color: #ccc;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input-container input[type="text"]:focus ~ .label,
        .input-container input[type="text"]:valid ~ .label {
            top: -15px;
            font-size: 14px;
            color: #007bff;
        }
        .input-container .underline {
            position: absolute;
            bottom: 0;
            right: 0;
            height: 2px;
            width: 100%;
            background-color: #007bff;
            transform: scaleX(0);
            transition: all 0.3s ease;
        }
        .input-container input[type="text"]:focus ~ .underline,
        .input-container input[type="text"]:valid ~ .underline {
            transform: scaleX(1);
        }
        /* تصميم زر البحث الجديد من Uiverse.io */
        #btn {
            font-family: 'Cairo', sans-serif; /* تغيير الخط إلى Cairo */
            font-size: 18px; /* تكبير حجم الخط */
            padding: 10px 20px; /* زيادة الحجم قليلاً */
            text-transform: uppercase;
            border-radius: 8px;
            font-weight: 500;
            color: #008cff;
            text-shadow: none;
            background: transparent;
            cursor: pointer;
            box-shadow: transparent;
            border: 1px solid #008cff;
            transition: 0.5s ease;
            user-select: none;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 200px;
        }
        #btn:hover,
        #btn:focus {
            color: #ffffff;
            background: #008cff;
            border: 1px solid #008cff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
                0 0 100px #008cff;
        }
        /* تصميم الفيديو */
        #video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: transparent;
            width: 90%;
            max-width: 800px;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
        /* تصميم رسالة التحذير */
        .warning-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffcc00;
            color: #000;
            padding: 40px; /* زيادة الـ padding */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1100;
            font-size: 28px; /* تكبير حجم الخط */
            font-weight: bold;
            text-align: center;
            width: 90%; /* عرض الرسالة */
            max-width: 800px; /* أقصى عرض للرسالة */
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        /* تحسينات للهواتف */
        @media (max-width: 600px) {
            .input-container, #btn {
                width: 90%;
            }
            #btn {
                padding: 8px 12px;
                font-size: 16px; /* تصغير حجم الخط للهواتف */
            }
            .warning-message {
                font-size: 20px; /* تصغير حجم الخط للهواتف */
                padding: 30px; /* تصغير الـ padding للهواتف */
                width: 95%; /* عرض الرسالة على الهواتف */
            }
        }
    </style>
</head>
<body>
    <!-- رسالة التحذير -->
    <div class="warning-message">
        تنبيه: هذا النسخة نسخة تجريبية وليست نهائية. تحياتي/محمد مصطفى
    </div>

    <div class="container">
        <h1>موقع تعليم الصم والبكم - نسخة تجريبية</h1>
        <!-- تصميم حقل البحث -->
        <div class="input-container">
            <input type="text" id="search" required="">
            <label for="search" class="label">ابحث عن كلمة...</label>
            <div class="underline"></div>
        </div>
        <!-- زر البحث الجديد -->
        <button id="btn" onclick="playWord()">ابحث</button>
    </div>

    <!-- طبقة Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- حاوية الفيديو -->
    <div id="video-container">
        <video id="video" disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
            <source src="video.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <script>
        // إخفاء رسالة التحذير بعد 5 ثواني
        setTimeout(function() {
            document.querySelector('.warning-message').style.display = 'none';
        }, 5000);

        const letters = {
            'أ': [0, 1.11], 'إ': [0, 1.11], 'آ': [0, 1.11], 'ا': [0, 1.11],
            'ب': [1.12, 3], 'ت': [3, 5], 'ث': [5.10, 6.12], 'ج': [7.11, 8.08],
            'ح': [10.10, 12.01], 'خ': [12.08, 12.12], 'د': [13.26, 14.02], 'ذ': [15.05, 16],
            'ر': [17, 17.22], 'ز': [18.22, 19.14], 'س': [20.07, 21.22], 'ش': [22.16, 23],
            'ص': [24.20, 25.16], 'ض': [25.16, 27.20], 'ط': [28.02, 29.28], 'ظ': [31, 31.16],
            'ع': [32.17, 34.01], 'غ': [34.24, 35.18], 'ف': [39, 40.25], 'ق': [41.02, 42.20],
            'ك': [43.09, 44.18], 'ل': [45.02, 46], 'م': [46.24, 47.20], 'ن': [49.04, 49.23],
            'ه': [50.12, 51.05], 'ة': [50.12, 51.05], 'و': [51.17, 52.03], 'ي': [52.21, 53.08]
        };

        function playWord() {
            let word = document.getElementById("search").value.trim();
            let video = document.getElementById("video");
            let videoContainer = document.getElementById("video-container");
            let overlay = document.getElementById("overlay");

            if (word.length === 0) return;

            let timestamps = [];
            for (let char of word) {
                if (letters[char]) {
                    timestamps.push([...letters[char]]);
                }
            }

            if (timestamps.length > 0) {
                videoContainer.style.display = "block";
                overlay.style.display = "block";
                video.currentTime = timestamps[0][0];
                video.play();

                let index = 0;

                video.ontimeupdate = function () {
                    if (index < timestamps.length && video.currentTime >= timestamps[index][1]) {
                        index++;
                        if (index < timestamps.length) {
                            video.currentTime = timestamps[index][0];
                        } else {
                            video.pause();
                            videoContainer.style.display = "none";
                            overlay.style.display = "none";
                        }
                    }
                };

                video.onended = function () {
                    videoContainer.style.display = "none";
                    overlay.style.display = "none";
                };
            }
        }

        // تشغيل الفيديو عند الضغط على Enter
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                playWord();
            }
        });
    </script>
</body>
</html>
